<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <span id="user-name">User:</span>
            <span id="attempted-count">Attempted: 0</span>
            <span id="unattempted-count">Unattempted: 20</span>
            
            <span id="timer" style="color: rgb(213, 232, 37);" >&#x23F0 Time Left : 05:00</span>
        </nav>
        
    </header>

    <div class="container">
        <h1>Quiz Web App</h1>
        <div id="quiz-container">
            <div class="question-conatiner">
                <span id="question-number">Question: 1</span>
                <p id="question">Waiting ...</p>
            </div>
            
            <div id="option-container"></div>
            <button class="btn " id="next-button">Next</button>
            <button class="btn" id="skip-button">Review</button>
            <button class="btn" id="submit-button">Submit Test</button>
        </div>
        <div id="user-input-container">
            
            <input type="text" id="user-input" placeholder="Enter your name..">
            <button class="btn" id="start-button">Start</button>
           
        </div>
        <div id="result-container">
            <h2> &#x1F389 Your Score  &#x1F3C6</h2>
            <p id="marks-obtain">You Got :</p>
            <button class="btn" id="play-again-button">Play Again</button>
        </div>
    </div>
    <div id="jump-buttons-container">
        <h2>Jump to Questions</h2>
        <div id="jump-buttons"></div>
    </div>
    <!-- <footer><p>&copy;2023 Quiz WebApp  ~ All Rights Reserverd &reg;</p></footer> -->

    <script src="style.js"></script>
</body>
</html>
